<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    @keyframes fadein {
            0%{
            
                opacity: 0;
            }
            50%{
                opacity: 0;
            }
            100%{
            
                opacity: 1;
            }
        }

    @keyframes drop{
            0%{
                
                opacity: 1;
                
            }
            25%{
                opacity: 1;
                
            }
            50%{
                transform:scale(5)  translate(-30px,-20%);
            
                opacity:0;
                
            }
            100%{
                transform:scale(1);
                opacity: 0;
                
            }

        }

    html{
    margin: 0px;    
    padding: 0px;
    overflow: hidden;           /*hidden : 요소의 크기보다 클 경우 콘텐츠를 숨김 */
}                               /*@keyframe scale(5)로 스크롤바 생성되어 hidden으로 스코롤바 제거 */
        
    body{
        position: relative;     /* .al의 position:absolute를 위해 부모 요소에 position:relative 활용*/
         }
    

     .coalmine{ /* 배경이미지 (탄광) */
        opacity: 1;
        background: url(resources/images/1dyf_md7k_180512.jpg) no-repeat;       /*배경이미지 삽입 , 반복하지 않음*/
        transform: translate(0px,20%);                                          /*이미지의 초기 위치 변경(아래로 20%만큼 이동)*/
        height: 700px;                                  /*이미지 높이 700px*/
        background-position:  -330px  ;                 /*좌측 기준 -330px 만큼 이동*/  
        background-size: cover;                         /*이미지를 qlsrh*/ /*이미지의 원래 비율을 유지*/
        animation-name: drop;                           /*keyframes drop() 호출 */
        animation-duration: 8s;                         /* 8초동안 진행 */
        animation-delay: 1s;                            /*1초 후에  진행*/
        animation-timing-function: ease;                /*느린 시작으로 전환 효과를 지정한 다음 빠르게 실행한 다음 천천히 종료*/
        animation-fill-mode: forwards;                  /*애니메이션이 끝난 뒤 마지막 키프레임에 설정된 스타일 값 유지 (여기선 opacity=0 유지 )*/
        }

    .contents{ /* 팀네임, 로고, 팀원이름 */
        animation-name: fadein ;                        /*keyframes fadein() 호출*/
        animation-duration: 7s;                         /* 7초동안 진행 */
        animation-timing-function: ease;                
        animation-fill-mode: forwards;                
        position: absolute;                             /* 탄광 이미지와 겹치기 위해 absolute 활용*/
        top: -1px;
        }
   
    .head{
        display: flex;                                  /*요소를 가로배치하기 위해 flex 활용*/
    }
    .logo{
        width: 200px;                                   
        height: 200px;
        color: #000;
        }

    .teamname{
        width: 800px ;
        height: 170px;
        margin-left: 470px;
        color: #000;
        background: url(resources/images/gstonw.png) no-repeat;
        background-size: contain;                       /*배경 이미지를 잘리지 않도록 배치하고 남는 공간은 비움*/
        }
    .gemstone{
        display: flex;                                  /*가로 정렬과 박스크기 변경 위해 flex 활용*/
        }

    .gemstone li {
        list-style-type: none;                          /*목록의 고유 글머리 기호 제거*/
        flex: 1;                                        /* flex:1 1 auto */
        -webkit-box-flex: 1;
        width: 300px;
        margin: 15px;
        padding: 20px ;
        text-align: center;
        border-radius: 20px;
        border: 1px solid #000;
        transition: flex 0.2s, color 0.2s; 
        }

    .gemstone li:hover{
        flex: 0 0 400px;                                /*400px로 크기부여*/
        -webkit-box-flex: 0 0 400px;
        border-color: #000;
        cursor: pointer; 
        color: #000;
        }
    .gemstone a{   
        text-decoration: none;                          /*밑줄제거 위해 none; 활용*/
        color: #000;
        display: block;
        }
    </style>
</head>
<body>
    <div class="coalmine">
    </div>
        <div class="contents">
            <!-- ─────────────────────────────────────── -->
            <div class="head">
                <p class="logo"></p>
                <p class="teamname"></p>
            </div>
            <div class="gemstone">
                <li><a href="#">우정현</a></li>
                <li><a href="#">최유나</a></li>
                <li><a href="#">박찬형</a></li>
                <li><a href="#">조채이</a></li>
                <li><a href="#">박규남</a></li>
            </div>
            <!-- ─────────────────────────────────────── -->
        </div>
</body>
</html>
